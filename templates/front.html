<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPE Patch Priority Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background-color: #f8f9fa;
      padding: 60px 20px;
      text-align: center;
    }
    .results-section {
      padding: 40px 20px;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">EPE Predictor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>
        <li class="nav-item"><a class="nav-link" href="https://github.com/vianneydb/EPE-PredictorPath-AI">GitHub</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <h1 class="display-3 fw-bold">EPE Patch Priority Predictor</h1>
    <h3 class="fw-normal text-muted mb-4">Enter system data and get patch priorities</h3>
    
    <!-- Prediction form -->
    <form id="predict-form" class="mx-auto" style="max-width:600px;">
      <div class="mb-3">
        <label for="zone" class="form-label">Regulatory Zone</label>
        <select id="zone" class="form-select">
          <option value="Zone A">Zone A</option>
          <option value="Zone B">Zone B</option>
          <option value="Zone C">Zone C</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="criticality" class="form-label">Criticality Level (1-5)</label>
        <input type="number" id="criticality" class="form-control" min="1" max="5">
      </div>

      <div class="mb-3">
        <label for="uptime" class="form-label">Uptime (days)</label>
        <input type="number" id="uptime" class="form-control">
      </div>

      <div class="mb-3">
        <label for="last_patch" class="form-label">Last Patch Date</label>
        <input type="date" id="last_patch" class="form-control">
      </div>

      <div class="mb-3">
        <label for="next_window" class="form-label">Next Available Window</label>
        <input type="date" id="next_window" class="form-control">
      </div>

      <div class="mb-3">
        <label for="downtime" class="form-label">Downtime Window (hours)</label>
        <input type="number" id="downtime" class="form-control">
      </div>

      <div class="mb-3">
        <label for="reboot" class="form-label">Requires Reboot</label>
        <select id="reboot" class="form-select">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="vul_score" class="form-label">Vulnerability Score (0-10)</label>
        <input type="number" id="vul_score" class="form-control" step="0.1" min="0" max="10">
      </div>

      <div class="mb-3">
        <label for="failure_prob" class="form-label">Predicted Failure Probability (0-1)</label>
        <input type="number" id="failure_prob" class="form-control" step="0.01" min="0" max="1">
      </div>

      <button type="button" class="btn btn-primary" onclick="predict()">Predict</button>
    </form>
  </div>
</section>

<!-- Results -->
<section class="results-section">
  <div class="container">
    <h2 class="mb-4">Prediction Results</h2>
    <table class="table table-striped" id="results-table">
      <thead>
        <tr>
          <th>System ID</th>
          <th>Patch Priority</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate results here -->
      </tbody>
    </table>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light py-4">
  <div class="container text-center">
    <small>&copy; 2025 EPE Predictor. All rights reserved.</small>
  </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function predict() {
  const data = {
    Regulatory_Zone: document.getElementById('zone').value,
    Criticality_Level: parseInt(document.getElementById('criticality').value),
    Uptime_days: parseInt(document.getElementById('uptime').value),
    Last_Patch_Date: document.getElementById('last_patch').value,
    Next_Available_Window: document.getElementById('next_window').value,
    Downtime_Window_hours: parseInt(document.getElementById('downtime').value),
    Requires_Reboot: document.getElementById('reboot').value,
    Vulnerability_Score: parseFloat(document.getElementById('vul_score').value),
    Predicted_Failure_Probability: parseFloat(document.getElementById('failure_prob').value)
  };

  fetch('/predict', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    const tableBody = document.querySelector('#results-table tbody');
    tableBody.innerHTML = `<tr><td>1</td><td>${result["Predicted Patch Priority"]}</td></tr>`;
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Error predicting patch priority.');
  });
}
</script>

</body>
</html>
